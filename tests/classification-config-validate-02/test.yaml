pcap: ../detect-pcrexform-01/input.pcap

requires:
    min-version: 7

command: |
  ${SURICATA_BIN} -v --set classification-file="${TEST_DIR}/classification.config" -l ${OUTPUT_DIR} -c ${SURICATA_YAML} -S ${TEST_DIR}/test.rules -r ../detect-pcrexform-01/input.pcap

checks:

    - shell:
        args: grep -e "Error loading classification configuration from" suricata.log | wc -l | xargs
        expect: 1
