requires:
    min-version: 7

command: |
  ${SURICATA_BIN} --set classification-file="${SRCDIR}/etc/classification.config" --set reference-config-file="${TEST_DIR}/reference.config" -l ${OUTPUT_DIR} -c ${SURICATA_YAML} -S ${TEST_DIR}/test.rules -T

exit-code: 1

checks:
    - shell:
        args: grep "Invalid Reference Config in" suricata.log | wc -l | xargs
        expect: 1
